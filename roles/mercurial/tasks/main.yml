- name: Install mercurial (Arch)
  pacman:
    name: mercurial
  when: ansible_distribution == "Archlinux"

- name: Install mercurial (Ubuntu)
  apt:
    name: mercurial
  when: ansible_distribution == "Ubuntu"

- name: Render mercurial configuration
  template:
    src: "{{ playbook_dir }}/config/hgrc.j2"
    dest: ~/.hgrc
    mode: 0600
